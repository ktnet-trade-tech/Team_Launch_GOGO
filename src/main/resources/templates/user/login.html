<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError{
        border-color: #bd2130;
     }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <h1>로그인</h1>
    <form th:action="@{/users/login}" method="post">
        <div class="form-group">
            <label th:for="username">이메일</label>
            <input type="text" name="email" class="form-control" placeholder="아이디 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a th:href="@{/users/new}" class="btn btn-primary">회원가입</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
