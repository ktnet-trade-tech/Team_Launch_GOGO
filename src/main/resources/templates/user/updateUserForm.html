<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form th:object="${form}" th:action="@{/users/{id}/update (id=${form.id})}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">권한</label>
            <div class="col-sm-10" th:each="role: ${roleList}">
                <input th:type="checkbox" name="roles" id="roles"
                       th:text="${role.roleName}"
                       th:value="${role.roleName}"
                       th:checked="${form.roles.contains(role.roleName)} ? 'true' : 'false'" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

</body>
</html>
